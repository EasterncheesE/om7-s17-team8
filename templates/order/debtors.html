{% extends '_base.html' %}

{% block title %}List of Debtors and late-returners{% endblock %}

{% block content %}
    <div class="container">
        <br>
        <h1>List of debtors and late-returners</h1>
        <hr>
        <div class="row justify-content-center">
            {% for user in users %}
                <div class="card col-md-3 m-2" style="width: 18rem;">
                    <div class="card-body">
                        <p class="card-title">id: {{ user.id }}  </p>
                        <p class="card-text text-muted">User name: <a href="{% url 'customuser_detail' user.id %}" class="primary">{{ user.first_name }} {{ user.last_name }}</a></p>
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>

{% endblock %}
